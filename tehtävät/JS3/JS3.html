<!DOCTYPE html>
<html>
<head>
  <title>Oppilas</title>
</head>
<body>
  <h1>Oppilas</h1>

  <form id="oppilasForm">
    <label for="nimi">Nimi:</label>
    <input type="text" id="nimi" required><br><br>

    <label for="syntymavuosi">Syntymävuosi:</label>
    <input type="date" id="syntymavuosi" required><br><br>

    <label for="osoite">Osoite:</label>
    <input type="text" id="osoite" required><br><br>

    <label for ="puhelinnumero">Puhelinnumero:</label>
    <input type="text" id="puhelinnumero" required><br><br>

    <button type="button" id="luoOppilas">Luo Oppilas</button>
  </form>

  <form id="arvosanaForm">
    <label for="oppiaine">Oppiaine:</label>
    <input type="text" id="oppiaine" required><br><br>

    <label for="arvosana">Arvosana (0-10):</label>
    <input type="number" id="arvosana" min="0" max="10" required><br><br>

    <label for="suorituspvm">Suorituspäivämäärä:</label>
    <input type="date" id="suorituspvm" required><br><br>

    <button type="button" id="lisaaArvosana">Lisää Arvosana</button>
    <button type="button" id="tulostaArvosanat">Tulosta Arvosanat</button>
    <button type="button" id="muutaAsteikolle">Muuta Asteikolle</button>
  </form>

  <div id="output"></div>

  <script src="JS3.js"> </script>
</body>
</html>
