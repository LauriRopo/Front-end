<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function tulosta(maara) {

            for (let i = 1; i <= maara; i++) {
                const potenssi = i - 1;
                const tulos = Math.pow(i, potenssi);
                console.log(i + ' potenssiin ' + potenssi + ' = ' + tulos);
            }
        }
        tulosta(12);








    </script>
</head>
