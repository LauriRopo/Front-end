<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        function laskeAla(sade) {
            const ala = Math.PI * Math.pow(sade, 2);
            return ala;
        }

        const sade = 17; 
        const ala = laskeAla(sade);
        console.log(`Ympyrän pinta-ala, kun säde on ${sade}, on ${ala}`);


    </script>
</head>
