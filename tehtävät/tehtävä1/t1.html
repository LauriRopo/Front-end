<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">henkilöstö</th>
            
            <td colspan="4">koulutus</td>
            
            
        </tr>
        <tr>
            <th rowspan="1">muu</th>
            <th rowspan="1">koulutus</th>
            <th rowspan="1">amk</th>
        </tr>
        <tr>
            <td rowspan="3">Ikä</td>
            
            <td>
            <ol>
                <li>auto</li>
                <li>juna</li>
                <li>lentokone</li>
            </ol>
            </td>
            <td>1/td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            
            <td><a href="https://www.youtube.com/watch?v=ZZ5LpwO-An4&list=PLV2ewAgCPCq0DVamOw2sQSAVdFVjA6x78">paina</a></td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
           	
            <td><b><i><p style = "font-size:50px;">isoja kirjaimia</p></i></b></td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
    </table>
</body>
</html>
